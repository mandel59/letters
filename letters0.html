<h2>言葉</h2>
<h3>言語空間の構造</h3>
<p>言葉は他の言葉と繋がることで言語空間を構成する。
言葉は他の言葉によって説明され、言葉を説明する言葉も言葉によって説明されうる。
あらゆる文はその背後に無限長の文章を引き連れているから、言語空間をフラクタルになる。
<p>叙述者は言語空間の構造を近似的に表現し、1次元の文章を構築する。
欠落する余次元の情報は読者により補完される。
